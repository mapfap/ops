version: '3.7'

services:
  jenkins:
    image: jenkins/jenkins:alpine
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - jenkins_data:/var/jenkins_home
    deploy:
      resources:
        limits:
          cpus: 0.50
          memory: 512M
volumes:
  jenkins_data:
